<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="allproduct.css"> <!-- Add your CSS file -->
    <link rel="stylesheet" href="../headfoot/head.css">
    <link rel="stylesheet" href="../headfoot/foot.css"> <!-- Footer CSS -->
    <link rel="icon" type="image/png" href="barlogo.png">
</head>
<body>

    <div id="header"></div>

    <div class="product-list">
        <div class="product-item">
            <img src="book1.jpg" alt="Book 1">
            <h3>Product Title 1</h3>
            <p>Description of the product</p>
            <p>$20.00</p>
            <button class="add-to-cart" data-product="book1">Add to Cart</button>
            <button class="add-to-wishlist" data-product="book1">Add to Wishlist</button>
        </div>

        <div class="product-item">
            <img src="book2.jpg" alt="Book 2">
            <h3>Product Title 2</h3>
            <p>Description of the product</p>
            <p>$25.00</p>
            <button class="add-to-cart" data-product="book2">Add to Cart</button>
            <button class="add-to-wishlist" data-product="book2">Add to Wishlist</button>
        </div>

        <!-- More products here -->
    </div>

    <div id="footer"></div>

    <script>
        // Function to load the content of the header and footer dynamically
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error("Error loading the file: ", error));
        }

        // Load header and footer
        loadHTML('../headfoot/header.html', 'header');
        loadHTML('../headfoot/footer.html', 'footer');

        // Example product data
        const products = [
            { name: "Book 1", description: "Description of book 1", price: "$20.00", img: "book1.jpg" },
            { name: "Book 2", description: "Description of book 2", price: "$25.00", img: "book2.jpg" },
            // More products here...
        ];

        // Function to render products
        function renderProducts() {
            const productContainer = document.querySelector('.product-list');
            productContainer.innerHTML = ''; // Clear existing products

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');
                
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>${product.price}</p>
                    <button class="add-to-cart" data-product="${product.name}">Add to Cart</button>
                    <button class="add-to-wishlist" data-product="${product.name}">Add to Wishlist</button>
                `;

                productContainer.appendChild(productDiv);
            });

            // Add event listeners for add to cart and wishlist buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => addToCart(e.target.dataset.product));
            });

            document.querySelectorAll('.add-to-wishlist').forEach(button => {
                button.addEventListener('click', (e) => addToWishlist(e.target.dataset.product));
            });
        }

        // Call function to render products
        document.addEventListener('DOMContentLoaded', renderProducts);

        // Function to handle adding product to cart
        function addToCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (!cart.includes(productName)) {
                cart.push(productName);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${productName} added to cart!`);
            } else {
                alert(`${productName} is already in your cart.`);
            }
        }

        // Function to handle adding product to wishlist
        function addToWishlist(productName) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            if (!wishlist.includes(productName)) {
                wishlist.push(productName);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert(`${productName} added to wishlist!`);
            } else {
                alert(`${productName} is already in your wishlist.`);
            }
        }
    </script>

</body>
</html>
