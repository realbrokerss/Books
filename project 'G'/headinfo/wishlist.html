<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Goodluck Books</title>
    <link rel="stylesheet" href="../headfoot/head.css">
    <link rel="stylesheet" href="../headfoot/foot.css">
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <h1>Wishlist</h1>
        <section class="wishlist-section" id="wishlist-items">
            <!-- Wishlist items will be populated here dynamically -->
        </section>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        // Function to load the content of the header and footer dynamically
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error("Error loading the file: ", error));
        }

        // Load header and footer
        loadHTML('../headfoot/header.html', 'header');
        loadHTML('../headfoot/footer.html', 'footer');

        // Function to display wishlist items
        function displayWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistContainer = document.getElementById('wishlist-items');
            wishlistContainer.innerHTML = ''; // Clear existing content

            wishlist.forEach((item, index) => {
                const wishlistItem = document.createElement('div');
                wishlistItem.classList.add('wishlist-item');
                wishlistItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="item-details">
                        <h2>${item.name}</h2>
                        <p>Author: ${item.author}</p>
                        <p>Price: $${item.price}</p>
                        <button class="remove-btn" data-index="${index}">Remove</button>
                        <button class="add-to-cart" data-product="${JSON.stringify(item)}">Add to Cart</button>
                    </div>
                `;
                wishlistContainer.appendChild(wishlistItem);
            });

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (e) => removeFromWishlist(e.target.dataset.index));
            });

            // Add event listeners to "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => addToCart(JSON.parse(e.target.dataset.product)));
            });
        }

        // Function to remove an item from the wishlist
        function removeFromWishlist(index) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist.splice(index, 1); // Remove the item from the array
            localStorage.setItem('wishlist', JSON.stringify(wishlist)); // Update localStorage
            displayWishlist(); // Re-render the wishlist
        }

        // Function to add product to cart
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (!cart.find(item => item.name === product.name)) {
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart)); // Save to localStorage
                alert(`${product.name} added to cart!`);
            } else {
                alert(`${product.name} is already in your cart.`);
            }
        }

        // Call to render the wishlist when the page loads
        document.addEventListener('DOMContentLoaded', displayWishlist);
    </script>
</body>
</html>
